<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>따듯한 화분</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="따듯한 화분">
    <meta property="og:description" content="원예치료를 통한 우울증 치료 솔루션. 따뜻한 화분입니다">
    <meta property="og:image" content="/img/preview.png">

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet/less" href="/css/guardian.less">
    <link rel="stylesheet/less" href="/css/bottom-bar.less">
    <link rel="stylesheet/less" href="/css/viewpager.less">
    <link rel="stylesheet/less" href="/css/toast.less">
    <link rel="stylesheet" href="/css/animate.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>

</head>
<body>

<div class="viewpager-guardian" id="view-pager">
    <div class="view">
        <div class="main-view">
            <div class="header">
                <h4>나의 친구</h4>
            </div>
            <div class="user-flower-img-box">
                <img src="/img/dummy.png" style="width:100%; height: auto">
            </div>

            <div class="user-flower-data-box">
                <div id="humidity">
                    <div>
                        <div class="text-box">
                           <h4>부정적 단어 사용 횟수</h4>
                        </div>

                        <p id="bad-data">123회</p>
                    </div>
                </div>

                <div id="temperature">
                    <div>
                        <div class="text-box">
                            <h4>사용한 기간</h4>
                        </div>

                        <p id="use-data">56일</p>
                    </div>
                </div>

                <div id="status">
                    <div>
                        <div class="text-box">
                            <h4>상태</h4>
                        </div>

                        <p id="status-data">보통</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="view">
        <div class="setting">
            <div class="header">
                <h4>설정</h4>
            </div>
            <div class="setting-content">

                <div id="logout" onclick="logout()">
                    <div class="text-box">
                        <h4>로그아웃</h4>
                        <p>회원님 환영합니다.</p>
                    </div>

                    <div class="logo-box">
                        <img src="/img/user.svg">
                    </div>
                </div>

                <div id="guardian-data" onclick="location.href = '/show/ward'">
                    <div class="logo-box">
                        <img src="/img/family.svg">
                    </div>

                    <div class="text-box">
                        <h4>피보호자 정보</h4>
                        <p>피보호자의 정보를 제공합니다.</p>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<div class="bottom-bar">
    <div class="item-box" id="flower">
        <div>
            <img src="/img/flower_pic.svg">
            <p style="color:#2ee992;">화분</p>
        </div>
    </div>


    <div class="item-box" id="setting">
        <div>
            <img src="/img/settings.svg">
            <p>설정</p>
        </div>
    </div>
</div>

<div class="toast" id="toast-box">
    <div class="message" id="toast">
    </div>
</div>

<script src="/js/toast.js"></script>
<script src="/js/main_guardian.js"> </script>
<script>
    function logout() {
        $.ajax({
            method:'POST',
            url:'/auth/logout',
            success:function (data) {
                if(data.status == 200){
                    location.href = '/'
                }
            },
            error:function (err) {
                console.log(err);
            }
        })
    }
</script>
</body>
</html>
