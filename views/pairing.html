<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>따듯한 화분</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="따듯한 화분">
    <meta property="og:description" content="원예치료를 통한 우울증 치료 솔루션. 따뜻한 화분입니다">
    <meta property="og:image" content="/img/preview.png">

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

    <link rel="stylesheet/less" href="/css/pairing.less">
    <link rel="stylesheet/less" href="/css/toast.less">
    <link rel="stylesheet" href="/css/animate.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>

</head>
<body>
    <div class="header">
        <h4>기기 연동</h4>
    </div>

    <div class="null"></div>

    <div class="icon-box">
        <div class="top">
            <div class="icon">
                <img src="/img/pairing.svg">
            </div>
        </div>
        <div class="bottom"></div>
    </div>

    <div class="code-box">
        <h4>제품의 코드를 입력해주세요.</h4>
        <p>제품코드는 제품 하단 스티커에 있습니다.</p>

        <div class="input-box">
            <input type="text" id="p1">
            <p>-</p>
            <input type="text" id="p2">
            <p>-</p>
            <input type="text" id="p3">
            <p>-</p>
            <input type="text" id="p4">
        </div>

        <div class="pairing-btn" id="pairing-btn">기기 연동</div>
    </div>

    <div class="toast" id="toast-box">
        <div class="message" id="toast">
        </div>
    </div>

    <script src="/js/toast.js"></script>
    <script src="/js/pairing.js"></script>
</body>
</html>
