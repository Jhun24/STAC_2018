<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>따듯한 화분</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="따듯한 화분">
    <meta property="og:description" content="원예치료를 통한 우울증 치료 솔루션. 따뜻한 화분입니다">
    <meta property="og:image" content="/img/preview.png">

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet/less" href="/css/flower.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>

</head>
<body>

    <div class="header">
        <h4>식물 기르기</h4>
    </div>

    <label for="profile" class="icon-box">
        <input type="file" id="profile" name="profile" style="display: none;">
        <div class="icon">
            <img id='user_flower'>
        </div>
    </label>

    <div class="data-box">
        <div class="name">
            <h4>식물의 이름</h4>
            <h5 id="name">그루트</h5>
            <input type="text" id="name-edit">
        </div>
        <div class="date">
            <p>기르기 시작한 날</p>
            <h4 id="date">2018년 07월 13일</h4>
        </div>

        <div class="status">
            <p>현재 식물의 상태는</p>
            <h4><strong id="status">좋음</strong>입니다</h4>
        </div>

        <div class="data">
            <h4>식물에 대한 정보</h4>
            <p id="data">
                이 식물은 우울증 해소를 돕고
                우울증 해소를 도우며, 우울증
                해소에도 도움을 줍니다.</p>
            <input type="text" id="data-edit">
        </div>

        <div class="update" id="edit-box">
            <div id="edit">정보 수정하기</div>
        </div>

        <div class="update">
            <div id="save">정보 저장하기</div>
        </div>
    </div>

    <script src="/js/my_flower.js"></script>
</body>
</html>
