<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>따듯한 화분</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="따듯한 화분">
    <meta property="og:description" content="원예치료를 통한 우울증 치료 솔루션. 따뜻한 화분입니다">
    <meta property="og:image" content="/img/preview.png">

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet/less" href="/css/register.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>

    <style>
        body{
            overflow-y:auto !important;
        }

        .register-box{
            height:100% !important;
        }

        .register-btn{
            height:60px !important;
        }
    </style>
</head>
<body>
<div class="logo-box">
    <div>
        <img src="/img/logo.svg">

        <div>
            <h4>따뜻한 화분</h4>
            <p>우울증 예방 솔루션</p>
        </div>
    </div>
</div>

<div class="register-box">
    <div class="header" id="guardian-header">
        <h4>회원가입</h4>
    </div>

    <div class="top-register-input-box">
        <div class="register-input-box">
            <p>사용자 이름</p>

            <input type="text" id="name">
        </div>

        <div class="register-input-box">
            <p>피보호자와의 관계</p>

            <input type="text" id="relationship">
        </div>
    </div>

    <div class="register-input-box">
        <p>아이디</p>

        <input type="text" id="id">
    </div>

    <div class="register-input-box">
        <p>비밀번호</p>

        <input type="text" id="password">
    </div>
    <div class="register-input-box">
        <p>비밀번호 확인</p>

        <input type="text" id="password-check">
    </div>

    <div class="register-input-box">
        <p>피보호자 아이디</p>

        <input type="text" id="ward-id">
    </div>

    <div class="register-btn" id="guardian-btn">회원가입</dv>
    </div>
</body>
</html>
