<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>따듯한 화분</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">

    <meta property="og:type" content="website">
    <meta property="og:title" content="따듯한 화분">
    <meta property="og:description" content="원예치료를 통한 우울증 치료 솔루션. 따뜻한 화분입니다">
    <meta property="og:image" content="/img/preview.png">

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet/less" href="/css/wg.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>

</head>
<body>

<div class="header">
    <h4>보호자 정보</h4>
</div>

<div class="icon-box">
    <div class="icon">
        <img src="/img/user.svg">
    </div>
</div>

<div class="data-box">
    <div>
        <p>보호자 이름</p>
        <h4 id="name">나화분</h4>
    </div>

    <div>
        <p>보호자와의 관계</p>
        <h4 id="relationship">가족</h4>
    </div>
</div>

    <script>
        window.onload = ()=>{
            $.ajax({
                method:'GET',
                url:'/data/guardian',
                success:function (data) {
                    if(data.status == 200){
                        document.getElementById('name').innerHTML = data.data.name;
                        document.getElementById('relationship').innerHTML = data.data.relationship;
                    }
                    else if(data.status == 401){
                        location.href = '/';
                    }
                    else if(data.status == 404){
                        history.back();
                    }
                },
                error:function (err) {

                }
            });
        }
    </script>
</body>
</html>
